<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Hospital Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="doctors.html">Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="patients.html">Patients</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-4">
        <div class="row">

        </div>
    </div>
    <script>
        fetch("https://doc-back.onrender.com/doctors")
            .then((response) => response.json())
            .then((res) => {
                console.log(res)
                let doctors = res;
                doctors.forEach((doctor) => {
                    let row = document.querySelector(".row");
                    const card = document.createElement("div");
                    card.classList.add("card","hover", "col-lg-3", "col-md-5", "col-10", "m-2");
                    const cardBody = document.createElement("div");
                    cardBody.classList.add("card-body");
                    cardBody.innerHTML = `
                        <div class="user-icon mb-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <h5 class="card-title">${doctor.name}</h5>
                        <p class="card-text"><b>${doctor.specialization}</b></p>
                        <p class="card-text">${doctor.age}</p>
                        <p class="card-text">${doctor.salary}</p>
                        <p class="card-text">${doctor.gender}</p>
                    `
                    card.appendChild(cardBody)
                    row.appendChild(card)
                })
            })
            .catch((error) => {
                console.log(error)
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
