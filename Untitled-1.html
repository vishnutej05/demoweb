<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Clone</title>
  <style>
    /* Basic reset and styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .logo img {
      max-width: 200px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="nasa_logo.png" alt="NASA Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#missions">Missions</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Welcome to NASA</h1>
      <p>Explore the wonders of space and beyond.</p>
    </section>

    <section id="missions">
      <h2>Current Missions</h2>
      <!-- Mission details here -->
    </section>

    <section id="gallery">
      <h2>Image Gallery</h2>
      <!-- Gallery images here -->
    </section>

    <section id="news">
      <h2>Latest News</h2>
      <!-- News articles here -->
    </section>

    <section id="about">
      <h2>About NASA</h2>
      <p>Information about NASA and its mission.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 NASA. All rights reserved.</p>
  </footer>
</body>
</html>
